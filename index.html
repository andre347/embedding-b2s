<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dashboard</title>
    <script
      type="text/javascript"
      src="https://public.tableau.com/javascripts/api/tableau-2.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Embedded Analytics with Tableau</h1>
    <div class="buttons">
      <h5>Filters</h5>
      <button id="btn">Click to hide!</button>
      <button id="showBtn">Click to show!</button>
      <button id="exportPDF">Export to PDF</button>
      <button id="exportImage">Export to Image</button>
      <button id="exportData">Export Data</button>
    </div>
    <div class="buttons">
      <input type="number" id="minValue" placeholder="min value" />
      <input type="number" id="maxValue" placeholder="max value" />
      <button class="button-primary" id="applyFilter">Apply Filter</button>
    </div>

    <button class="buttonSwitch" id="switchViz">Switch Viz</button>

    <div id="vizContainer"></div>

    <script src="./app.js"></script>
  </body>
</html>
